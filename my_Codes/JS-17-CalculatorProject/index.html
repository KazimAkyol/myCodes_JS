<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>JS-IOS-Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="calculator">
        <div class="display">
            <div class="previous-display"></div>
            <div class="current-display"></div>
        </div>
        <div class="buttons-container">
            <div class="button function ac">AC</div>
            <div class="button function pm">±</div>
            <div class="button operator percent">%</div>
            <div class="button operator division">÷</div>
        </div>
    </div>
  </body>
</html>
