<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-DOM-Events</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Örnekler</h1>
    <main class="text-center p-4">
      <img
        width="400px"
        height="400px"
        class="resim"
        src="./image/img2.jpg"
        alt=""
      />

      <div class="mt-4">
        <audio
          src="./image/retro-ringtone .mp3"
          controls=""
          style="width: 0"
          class="ses1"
        ></audio>

        <audio
          src="./image/Aslan Kükreme Sesi.mp3"
          controls=""
          style="width: 0"
          class="ses2"
        ></audio>

        <button class="ara btn btn-outline-warning">Ara</button>
        <button class="baglat btn btn-outline-primary">Baglat</button>
        <button class="konus btn btn-outline-danger">Konus</button>
      </div>

      <div class="input-div mt-4">
        <label for="textbox">Birşeyler yazınız</label>
        <input id="textbox" type="text" />

        <label for="checkbox"> Küçük/Büyük</label>
        <input id="checkbox" type="checkbox" />
      </div>
    </main>

    <section class="border border-danger mb-5">
      <ul class="liste">
        <li>javascript</li>
        <li>Java</li>
        <li>Phyton</li>
        <li>C++</li>
        <li>SQL</li>
      </ul>
      <div>
        <input class="languages me-1 ms-1" type="text" />
        <button class="ekle btn btn-success me-1">Ekle</button>
        <button class="sil btn btn-danger">Sil</button>
      </div>
    </section>

    <script src="events.js"></script>
  </body>
</html>
